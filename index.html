<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section>
    <div class="left-part">
        <div class="title">
            <p>Your Result</p>
        </div>
        <div class="rank">
            <p class="rank-number-up">76</p>
            <p class="rank-number-down">of 100</p>
        </div>
        <div class="mention">
            <p>Great</p>
        </div>
        <div class="footer-text">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    <div class="right-part">
        <div class="summary">
            <p>Summary</p>
        </div>
        <div class="categories">
            <div class="item1">
                <img src="assets\images\icon-reaction.svg" alt="reaction">
                <p class="category">Reaction</p>
                <p class="rating">80 / 100</p>   
            </div>
            <div class="item2">
                <img src="assets\images\icon-memory.svg" alt="memory">
                <p class="category">Memory</p>
                <p class="rating">92 / 100</p>
            </div>
            <div class="item3">
                <img src="assets\images\icon-verbal.svg" alt="verbal">
                <p class="category">Verbal</p>
                <p class="rating">61 / 100</p>
            </div>
            <div class="item4">
                <img src="assets\images\icon-visual.svg" alt="visual">
                <p class="category">Visual</p>
                <p class="rating">72 / 100</p>
            </div>         
        </div>
        <div>
            <button>Continue</button>
        </div>
    </div>
  </section>
</body>
</html>
